<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 card-group" ng-repeat="item in $ctrl.menuItems">
      <div class="card border-primary item-card" style="max-width: 18rem;">
        <div class="card-header text-primary"><strong>{{ item.short_name }}</strong></div>
        <div class="card-body text-primary">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
        </div>
        <div class="card-footer">
          <p>Large: ${{ item.price_large }}</p>
          <p ng-if="item.price_small">Small: ${{ item.price_small }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
