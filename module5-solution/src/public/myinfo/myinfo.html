<div class="container">
  <p id="sign-up-now" ng-hide="myInfoCtrl.registed">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></p>
  <div id="my-info-block" class="container" ng-if="myInfoCtrl.registed">
    <h3 id="my-info-page-title">Manage Your Info</h3>
    <div class="row">
      <div class="col-md-4"><strong>Full Name:</strong></div>
      <div class="col-md-8">{{ myInfoCtrl.myInfo.firstName }} {{ myInfoCtrl.myInfo.lastName }}</div>
    </div>
    <div class="row">
      <div class="col-md-4"><strong>Email:</strong></div>
      <div class="col-md-8">{{ myInfoCtrl.myInfo.email }}</div>
    </div>
    <div class="row">
      <div class="col-md-4"><strong>Phone Number:</strong></div>
      <div class="col-md-8">{{ myInfoCtrl.myInfo.phone }}</div>
    </div>
    <div id="favorite-item" class="row" ng-hide="myInfoCtrl.noSuchItem">
      <div class="col-md-4"><strong>Favorite Dish:</strong></div>
      <menu-item menu-item="myInfoCtrl.myInfo.favoriteItemDetail"></menu-item>
    </div>
  </div>

</div>
